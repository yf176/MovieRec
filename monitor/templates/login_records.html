{% extends 'base.html' %}

{% block title %}Login Records{% endblock %}

{% block content %}
    <h1>Login Records</h1>
    <table class="table">
        <thead>
            <tr>
                <th>User</th>
                <th>Login Time</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.username }}</td>
                    <td>{{ record.login_time }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No login records found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
