{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
    <h2>Add New Movie</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="english_title" class="form-label">English Title</label>
            <input type="text" class="form-control" id="english_title" name="english_title" required>
        </div>
        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" name="director" required>
        </div>
        <div class="mb-3">
            <label for="writer" class="form-label">Writer</label>
            <input type="text" class="form-control" id="writer" name="writer" required>
        </div>
        <div class="mb-3">
            <label for="actors" class="form-label">Actors</label>
            <input type="text" class="form-control" id="actors" name="actors" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" step="0.01" min="0" max="10" class="form-control" id="rating" name="rating" required>
        </div>
        <div class="mb-3">
            <label for="tag1" class="form-label">Tag 1</label>
            <select class="form-select" id="tag1" name="tag1" required>
                <option value="">选择...</option>
                {% for tag in tags %}
                    <option value="{{ tag }}">{{ tag }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="tag2" class="form-label">Tag 1</label>
            <select class="form-select" id="tag1" name="tag1" required>
                <option value="">选择...</option>
                {% for tag in tags %}
                    <option value="{{ tag }}">{{ tag }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="tag3" class="form-label">Tag 1</label>
            <select class="form-select" id="tag1" name="tag1" required>
                <option value="">选择...</option>
                {% for tag in tags %}
                    <option value="{{ tag }}">{{ tag }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <input type="text" class="form-control" id="language" name="language" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="introduction" class="form-label">Introduction</label>
            <textarea class="form-control" id="introduction" name="introduction" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
